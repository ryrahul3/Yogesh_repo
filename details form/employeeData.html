<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >employee details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
     rel="stylesheet" 
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
     crossorigin="anonymous">
    <style>
      .container{
        background-color: rgb(232, 239, 241);
      }
        table{
          padding-left: 10px;
          list-style-position: inside;
            width: 100%;
            border: 2px;
            border-style: solid;
            border-color: rgba(43, 36, 36, 0);
            
        }
        thead{
            
         background-color: rgb(62, 90, 15);
         color: rgb(129, 135, 141);
         font: bold;
        }
    </style>

    <script>
       
       async function callAPi(){
         let result = await fetch('https://dummy.restapiexample.com/api/v1/employees');
         result = await result.json();
         console.log(result);
         document.getElementById('empData').innerHTML =result.data
            .map((data) => 
            `<tr>
              <td>${data.id}</td> 
              <td>${data.employee_name}</td> 
              <td>${data.employee_salary}</td>
              <td>${data.employee_age}</td>
              <td><img src="${data.profile_image}"/></td>
            </tr>`
            
         ).join("");
        }
        callAPi()
    </script>
</head>
<body>
    <h1 style="text-align: center;">Employee Details from API</h1>
    <div class="container">
        <table class="table">
            <thead class="tablehead">
              <tr>
                <th scope="col">id</th>
                <th scope="col">employee_name</th>
                <th scope="col">employee_salary</th>
                <th scope="col">employee_age</th>
                <th scope="col">profile_image</th>
              </tr>
            </thead>
            <tbody id="empData">
             
             
            </tbody>
          </table>
    </div>
</body>
</html>
